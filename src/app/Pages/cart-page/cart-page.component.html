<app-header></app-header> 
<app-not-found [visible]="!cart || cart.items.length <= 0"
notFoundmessage="La pagina del carrello è vuota!"
resetLinkText="Vai alla pagina del menù"
>
 
</app-not-found>
<div *ngIf="cart && cart.items.length > 0" class="container">
<ul>
    <li *ngFor="let cartItem of cart.items">
   <div>
    <img [src]="cartItem.food.imageUrl" alt="cartItem.food.name">
   </div>
   <div>
    <a routerLink="/menu/food/{{cartItem.food.id}}">
        {{cartItem.food.name}}
    </a>
   </div>
   <div>
    <select [value]="cartItem.quantity"  #quantitySelect (change)="changeQuantity(cartItem,quantitySelect.value)">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
   </div>
   <div>
    {{cartItem.price | currency:'EUR'}}
   </div>
   <button class="remove-button" (click)="removeFromCart(cartItem)">
    Rimuovere
   </button>
    </li>
</ul>

<div class="checkout">
    <div>
        <div class="foods-count">{{cart.items.length}}</div>
        <div class="total-price"> {{cart.totalPrice | currency:'EUR'}} </div>
        <div class="form_open"> <button routerLink="/form" class="remove-button"> Prenota Tavolo </button>   </div>
    </div>
</div>
</div>
<app-footer></app-footer>
