<!-- header -->
<app-header></app-header>

<app-not-found [visible]="!food" notFoundMessage="Product not found"
 [resetLinkText]="'Back to Menu Page'">
</app-not-found>
<!-- all food item page -->
<div *ngIf="food" class="container">
    <!-- image id base which food selected -->
    <img [src]="food.imageUrl" [alt]="food.name">
    <!-- detail id base which food selected -->
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favourite {{food.favourite?'':'not'}}">
                <mat-icon>favorite</mat-icon>
            </span>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <app-tags [justifyContent]="'start'" [foodPageTags]="food.tags"></app-tags>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong>{{food.cookTime}}</strong> minutes
            </span>
        </div>
        <div class="price">
            <span>{{food.price|currency}}</span>
        </div>

        <button (click)="addToCart()">Add to Cart</button>
    </div>
</div>
<!-- footer -->
<app-footer></app-footer>
