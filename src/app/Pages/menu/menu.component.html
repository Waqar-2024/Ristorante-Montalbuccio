<!-- header component -->
<app-header></app-header> 

<!-- menu component -->

<app-search></app-search>
<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foods">
        <a href="">
            <img src="{{food.imageUrl}}" alt="Image">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span  class="favourite {{ food.favourite?'':'not' }}">
                    <mat-icon>favorite</mat-icon>
                </span>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{origin}}
                        </span>
                    </div>

                    <div class="cook-time">
                        <span>‚è∞</span>
                        {{food.cookTime}}
                    </div>
                </div>

                <div class="price">
                 <span>
                    {{food.price | currency:'EUR'}}
                 </span>
                </div>

            </div>
        </a>
    </li>
</ul>

<!-- footer component -->
<app-footer></app-footer>
