<div *ngIf="tags" [style.justifyContent]="justifyContent">
    <a href="" *ngFor="let tag of tags" routerLink="/menu/tag/{{tag.name}}">
       {{tag.name}} ({{tag.count}})
    </a>
   </div>

   <div *ngIf="foodPageTags" [style.justifyContent]="justifyContent">
      <a href="" *ngFor="let tagName of foodPageTags" routerLink="/menu/tag/{{tagName}}">
         {{tagName}}
      </a>
   </div>
