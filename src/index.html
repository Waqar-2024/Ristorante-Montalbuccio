<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ristorante Montalbuccio</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="icon" href="data:,">
</head>
<body class="mat-typography">
  
  <div id="google_translate_element" style="display: none;"></div> <!-- Hidden Translate Widget -->

  <script>
    function googleTranslateElementInit() {
      var userLang = navigator.language || navigator.userLanguage; // Detect browser language

      // Only run translation if the browser language is NOT Italian
      if (!userLang.startsWith('it')) {
        new google.translate.TranslateElement({
          pageLanguage: 'it', 
          includedLanguages: 'it,en', 
          autoDisplay: false 
        }, 'google_translate_element');
        
        setTimeout(() => {
          var select = document.querySelector("select.goog-te-combo");
          if (select) {
            select.value = 'en'; // Change the language to English
            select.dispatchEvent(new Event("change")); // Trigger the change event to apply translation
          }
        }, 500); 
      }
    
    }
  </script>
  
  <!-- Google Translate Script -->
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    /* Hide all Google Translate elements */
    .goog-te-banner-frame, 
    .goog-te-gadget, 
    .goog-te-spinner-pos, 
    iframe.skiptranslate,
    .goog-te-feedback,
    .goog-te-original-text, 
    select.goog-te-combo {
      display: none !important;
    }

    .goog-te-ft {
      display: none !important;
    }

    /* Prevent layout shift */
    body {
      top: 0px !important;
    }
  </style>

  <!-- Hide Google Translate top bar -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.querySelectorAll('.goog-te-banner-frame, .goog-te-gadget, .goog-te-spinner-pos, iframe.skiptranslate, select.goog-te-combo')
          .forEach(el => el.style.display = 'none');
      }, 100); 
    });
  </script>

  <app-root></app-root>
</body>
</html>
